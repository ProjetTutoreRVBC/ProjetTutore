<!doctype html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nostream</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link href="css/video-js/video-js.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.0.1/js/vendor/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.0.1/js/foundation.min.js"></script>
</head>

<body>
    <div class="top-bar">
        <div class="top-bar-left">
            <ul class="menu">
                <li><img src="logo.png " style="width:135px;height:75px; "></li>
                <li><input type="search" placeholder="Search Here" style="margin-left:15px;width:250px;" ;></li>
                <li><button type="button" class="button">Search</button></li>
            </ul>
        </div>
        <div class="top-bar-right">
            <img class="thumbnail " data-open="exampleModal1" src="profile.jpg ">
            <div class="reveal xlarge" id="exampleModal1" data-reveal>
                <div style="float: right;">
                    <h2>Connexion</h2>
                    <form>
                        <div class="row">
                            <div class="small-8 columns">
                                <div class="row">
                                    <div class="small-3 columns">
                                        <label>Pseudo</label>
                                        <input type="text" id="right-label" placeholder="pseudo">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="small-8 columns">
                                <div class="row">
                                    <div class="small-3 columns">
                                        <label>Pass</label>
                                        <input type="text" id="right-label" placeholder="mot de passe">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button class="expanded button" type="submit">Submit</button>
                    </form>
                </div>
                <div style="float: left;">
                    <h2>Inscription</h2>
                    <form>
                        <fieldset>
                            <div class="row">
                                <div class="large-4 columns">
                                    <label>Adresse mail</label>
                                    <input type="email" placeholder="Entrez votre adresse mail">
                                </div>
                                <div class="medium-4 columns">
                                    <label>Date de naissance</label>
                                    <input type="date">
                                </div>
                                <div class="large-4 columns">
                                    <label>Avatar</label>
                                    <label for="exampleFileUpload" class="button">Upload File</label>
                                    <input type="file" id="exampleFileUpload" class="show-for-sr">
                                </div>
                            </div>
                            <div class="row">
                                <div class="large-4 columns">
                                    <label>Pseudo</label>
                                    <input type="text" placeholder="Choisissez votre pseudo">
                                </div>
                                <div class="large-4 columns">
                                    <label>Mot de passe</label>
                                    <input type="password" placeholder="Entrez votre mot de passe">
                                </div>
                                <div class="large-4 columns">
                                    <label>Confirmer mot de passe</label>
                                    <input type="password" placeholder="Confirmez votre mot de passe">
                                </div>
                            </div>
                        </fieldset>
                        <button class="expanded button" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-------------------------------------------------------TOP BAR------------------------------------------------------>
    <div class="video-principale" style="height: 100%;width: 100%;">
        <div class="video-titre" style="height:5%;width:100%;">
            <h3 style="text-align:center;">Metallica - Atlas, Rise! Teaser</h3>
        </div>

        <div class="video-info-channel" style="height:75%;background-color:blue;">

        </div>


        <div class="video-container" style="height:70%;width:50%!important;">
            <video id=" my-video " class="video-js " controls preload="auto " style="margin-left:auto;margin-right:auto; position:absolute !important; " width="100% " height="100% " poster="atlas.jpg " data-setup="{} ">
            <source src="atlas.mp4 " type='video/mp4'>
            <source src="MY_VIDEO.webm " type='video/webm'>
            <p class="vjs-no-js ">
            To view this video please enable JavaScript, and consider upgrading to a web browser that
            <a href="http://videojs.com/html5-video-support/ " target="_blank ">supports HTML5 video</a>
            </p>
        </video>
        </div>

        <div class="video-info-video " style="width:25%;height:75%;background-color:red; ">

        </div>

        <div class="video-recommandations " style="background-color:black; ">

        </div>

    </div>


    <script src="http://vjs.zencdn.net/5.8.8/video.js "></script>
</body>
